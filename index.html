<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&amp;display=swap">
    <link rel="stylesheet" href="sweet.css"/>
    <script src="sweet.js"></script>
</head>

<body>
    <header style="background: var(--blue);">
        <h3 class="text-center" style="color: #ffffff;padding: 20px;font-family: 'Alfa Slab One', serif;">Gestionnaire
            des tâches</h3>
    </header>
    <div class="container">
        <form><input class="form-control" type="text" placeholder="Titre" id="titreTache"><br><textarea class="form-control"
                placeholder="Saisissez votre tache" id="descriptionTache"></textarea><br><input class="form-control" type="date" id="dateTache"><br><button
                class="btn btn-primary btn-block" type="button" id="AjouterBouton">Ajouter</button></form><br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>taches</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <p>Nombre de tâches : <span id="nombre">0</span></p>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
